<body>
    <h2>Workout Program Details</h2>
    <form>
        <!-- Program Name -->
        <label for="program_name">Program Name:</label>
        <input type="text" id="program_name" name="program_name" required><br><br>

        <!-- Day Name (Dropdown) -->
        <label for="day_name">Day Name:</label>
        <select id="day_name" name="day_name" required>
            <option value="" disabled selected>Select a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select><br><br>

        <!-- Sets -->
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" min="1" required><br><br>

        <!-- Reps -->
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" min="1" required><br><br>

        <!-- Timer -->
        <label for="timer">Timer (in seconds):</label>
        <input type="number" id="timer" name="timer" min="0" required><br><br>


    </form>
</body>
