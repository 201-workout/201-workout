<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="login-box">
            <div class="name-input">
                <label for="user-name-login">Please enter your name:</label>
                <input id="user-name-login" type="text" name="user-name"
                placeholder="Your Name" required>
            </div>
            <div id="login-buttons">
                <button id="account-button">Create Account</button>
                <button>Login</button>
            </div>
        </div>
        <div id="create-account">
            <div class="name-input">
                <label for="user-name-create">Please enter your name:</label>
                <input id="user-name-create" type="text" name="user-name"
                placeholder="Your Name" required>
            </div>
            <div class="age-input">
                <label for="user-age">Please enter your age:</label>
                <input id="user-age" type="number" name="user-age"
                placeholder="Your Age" required>
            </div>
            <div class="weight-input">
                <label for="user-weight">Please enter your weight:</label>
                <input id="user-weight" type="number" name="user-weight"
                placeholder="Your Weight (lbs)" required>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
