<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="user.css">
</head>
<body id="User-page">
    <header>
        <button id="Home">Home</button>
        <button id="Exercises">Exercises</button>
    </header>
    <main>
        <p>Name</p>
        <p>Age</p>
        <p>Weight</p>
        <div style="background-image: url('ImageLocation');background-size: cover; height:480px; padding-top:80px;">
            <img src="ImageFilePath" style="height:150px">
        </div>
        <h1>Weekly Stats</h1>
        <div class="container">
            <form>
                <label for="ExercisesCompleted">Exercises Completed</label><br>
                <input type="text"><br>
                <label for="SetsCompleted">Sets Completed</label><br>
                <input type="text"><br>
                <label for="RepsCompletes">Reps Completes</label><br>
                <input type="text"><br>
                <label for="TotalLifted">Total Lifted (lbs)</label><br>
                <input type="text"><br>
            </form>
        </div>
        <h2>Tracked Exercises</h2>
        <p>Barbell Bench Press</p>
        <p>Row Machine</p>
    </main>
</body>
</html>
